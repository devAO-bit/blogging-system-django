{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Blog Post</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      background: linear-gradient(to right, #f9fafb, #f1f5f9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      margin: 0;
    }

    .form-container {
      max-width: 720px;
      margin: auto;
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 2.5rem;
      color: #1f2937;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #374151;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      background: #f9fafb;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #6366f1;
      background: #fff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    textarea {
      min-height: 160px;
      resize: vertical;
    }

    button {
      padding: 0.85rem;
      background: #4f46e5;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4338ca;
    }

    @media screen and (max-width: 600px) {
      .form-container {
        padding: 1.5rem;
      }

      .form-container h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create New Blog Post</h2>
    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div style="color: red; font-size: 0.9rem;">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit">Publish Post</button>
    </form>
  </div>
</body>
</html>
