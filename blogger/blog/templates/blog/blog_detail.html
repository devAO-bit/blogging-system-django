{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ post.title }}</title>
  <link rel="stylesheet" href="{% static 'blog/style.css' %}">
  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 2.5rem auto;
      background: rgba(255,255,255,0.97);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(60, 72, 120, 0.15);
      padding: 2.5rem 2rem 2rem 2rem;
    }

    .top-bar {
      text-align: right;
      margin-bottom: 2rem;
      background: rgba(99,102,241,0.08);
      padding: 1rem 2rem;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 2px 8px rgba(99,102,241,0.07);
      font-size: 1.1rem;
    }

    .top-bar a {
      margin-left: 1.2rem;
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
      position: relative;
    }
    .top-bar a::after {
      content: '';
      display: block;
      width: 0%;
      height: 2px;
      background: #6366f1;
      transition: width 0.2s;
      position: absolute;
      left: 0;
      bottom: -2px;
    }
    .top-bar a:hover {
      color: #3730a3;
    }
    .top-bar a:hover::after {
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.7rem;
      color: #3730a3;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
      text-shadow: 0 2px 8px #e0e7ff;
    }

    .meta {
      color: #6b7280;
      font-size: 1.08rem;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 500;
    }
    .meta .category {
      color: #6366f1;
      background: #eef2ff;
      padding: 0.15rem 0.7rem;
      border-radius: 8px;
      margin-left: 0.5rem;
      font-size: 0.98rem;
    }
    .meta .tag {
      color: #10b981;
      background: #d1fae5;
      padding: 0.12rem 0.6rem;
      border-radius: 8px;
      font-size: 0.95rem;
      margin-left: 0.3rem;
      margin-right: 0.1rem;
      display: inline-block;
    }

    .cover-image {
      max-width: 100%;
      border-radius: 14px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 24px rgba(99,102,241,0.13);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .blog-post {
      background: linear-gradient(120deg, #f8fafc 80%, #e0e7ff 100%);
      padding: 2.2rem 2rem 2rem 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(99,102,241,0.09);
      color: #1e293b;
      font-size: 1.15rem;
      line-height: 1.8;
      margin-bottom: 2rem;
      word-break: break-word;
    }

    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      color: #4f46e5;
      font-weight: 600;
      background: #eef2ff;
      padding: 0.6rem 1.3rem;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(99,102,241,0.09);
    }
    .back-link:hover {
      background: #6366f1;
      color: #fff;
      box-shadow: 0 4px 16px rgba(99,102,241,0.18);
    }

    @media (max-width: 700px) {
      .container {
        padding: 1rem 0.3rem;
      }
      .blog-post {
        padding: 1.2rem 0.7rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  {% if user.is_authenticated %}
    <div class="top-bar">
      Welcome, {{ user.username }} |
      <a href="{% url 'logout' %}">üö™ Logout</a>
    </div>
  {% endif %}

  <div class="container">
    <h1>{{ post.title }}</h1>
    <div class="meta">By {{ post.author }} | {{ post.created_at|date:"F j, Y" }}</div>

    {% if post.cover_image %}
      <img class="cover-image" src="{{ post.cover_image.url }}" alt="Cover Image">
    {% endif %}

    <div class="blog-post">
      {{ post.content|linebreaks }}
    </div>

    <a class="back-link" href="{% url 'blog_list' %}">‚Üê Back to Blog List</a>
  </div>
</body>
</html>
